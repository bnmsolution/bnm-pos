<h1 mat-dialog-title>거래처 삭제</h1>
<mat-dialog-content>거래처 삭제 후 다시 복구할 수 없습니다.</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="false" tabindex="-1">취소</button>

</mat-dialog-actions>
