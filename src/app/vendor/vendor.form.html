<form class="app-form" [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
  <app-create-content-header [title]="title" returnUrl="/vendor"></app-create-content-header>
  <div class="cardWidthDescription">
    <div fxFlex>
      <mat-card>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>거래처명</mat-label>
            <input matInput formControlName="name" placeholder="">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>사업자명</mat-label>
            <input matInput formControlName="ownerName" placeholder="" >
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>사업자 등록번호</mat-label>
            <input matInput formControlName="businessNumber" placeholder="" >
          </mat-form-field>

          <div class="h-form-fields">
            <mat-form-field appearance="outline">
              <mat-label>업종</mat-label>
              <input matInput formControlName="businessType1" placeholder="" >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>업태</mat-label>
              <input matInput formControlName="businessType2" placeholder="" >
            </mat-form-field>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>주소</mat-label>
            <input matInput formControlName="address" placeholder="" >
          </mat-form-field>

          <div class="h-form-fields">
            <mat-form-field appearance="outline">
              <mat-label>전화번호</mat-label>
              <input matInput formControlName="phone" placeholder="" >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>팩스</mat-label>
              <input matInput formControlName="fax" placeholder="" >
            </mat-form-field>
          </div>

          <div class="h-form-fields">
            <mat-form-field appearance="outline">
              <mat-label>이메일</mat-label>
              <input type="email" matInput formControlName="email" placeholder="" >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>웹사이트</mat-label>
              <input matInput formControlName="web" placeholder="" >
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline">
            <mat-label>거래처 설명</mat-label>
            <textarea matInput formControlName="description" placeholder=""></textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex>
    </div>
  </div>
</form>
