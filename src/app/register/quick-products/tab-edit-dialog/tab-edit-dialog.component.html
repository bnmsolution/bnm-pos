<h1 mat-dialog-title>탭 수정</h1>
<div mat-dialog-content fxLayout="column" class="content">
  <div *ngFor="let tab of tabs; first as isFirst; index as i">
    <mat-form-field>
      <input matInput [(ngModel)]="tab.name" name="name">
    </mat-form-field>
    <button mat-icon-button *ngIf="isFirst" (click)="addTab()" matTooltip="탭 추가">
      <mat-icon svgIcon="addIcon"></mat-icon>
    </button>
    <button mat-icon-button *ngIf="!isFirst" (click)="removeTab(i)">
      <mat-icon svgIcon="deleteIcon"></mat-icon>
    </button>
  </div>
</div>
<div class="actions" mat-dialog-actions>
  <button mat-button (click)="update()">저장</button>
</div>
