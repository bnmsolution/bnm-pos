<mat-list dense>
  <mat-list-item *ngFor="let sale of sales">
    <div class="product">
      <span class="date">{{getDateString(sale)}}</span>
      <span class="name text-ellipsis">{{sale.lineItems[0].name}}</span>
      <span class="total">{{sale.totalPrice | appCurrency}}</span>
    </div>
  </mat-list-item>
</mat-list>
