<mat-form-field appearance="outline" floatLabel="always" class="period">
  <mat-label>{{placeholder}}</mat-label>
  <mat-select [value]="period" (selectionChange)="onPeriodChange($event.value)">
    <mat-option [value]="0">전체</mat-option>
    <mat-option [value]="1">오늘</mat-option>
    <mat-option [value]="2">어제</mat-option>
    <mat-option [value]="3">이번주</mat-option>
    <mat-option [value]="4">저번주</mat-option>
    <mat-option [value]="5">이번달</mat-option>
    <mat-option [value]="6">저번달</mat-option>
    <mat-option [value]="7">{{currentYear + '년'}}</mat-option>
    <mat-option [value]="8">{{currentYear - 1 + '년'}}</mat-option>
    <mat-option [value]="9">일주일</mat-option>
    <mat-option [value]="10">한달</mat-option>
    <mat-option [value]="11">일년</mat-option>
    <mat-option [value]="12">직접선택</mat-option>
  </mat-select>
  <mat-hint *ngIf="periodDates.startDate && periodDates.endDate">{{periodDates.startDate | appDate: 'YYYY-MM-DD'}} 부터
    {{periodDates.endDate| appDate: 'YYYY-MM-DD'}} 까지</mat-hint>
</mat-form-field>

<div *ngIf="period === 12">
  <mat-form-field appearance="outline" floatLabel="always" >
      <mat-label>기간선택</mat-label>
    <input matInput [satDatepicker]="picker" (dateChange)="changeDateRange($event.value)"
           [value]="dateRange">
    <sat-datepicker #picker [rangeMode]="true">
    </sat-datepicker>
    <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
  </mat-form-field>
</div>
