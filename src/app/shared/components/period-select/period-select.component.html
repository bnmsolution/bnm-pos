<mat-form-field appearance="outline" floatLabel="always" class="period">
  <mat-label>{{placeholder}}</mat-label>
  <mat-select [value]="filterPeriod" (selectionChange)="onPeriodChange($event.value)">
    <mat-option [value]="option" *ngFor="let option of displayOptions; trackBy: trackByFnction">{{optionLabels[option]}}
    </mat-option>
  </mat-select>
  <mat-hint *ngIf="periodDates.startDate && periodDates.endDate">{{periodDates.startDate | appDate: 'YYYY-MM-DD'}} 부터
    {{periodDates.endDate| appDate: 'YYYY-MM-DD'}} 까지</mat-hint>
</mat-form-field>

<div *ngIf="filterPeriod === 12">
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>기간선택</mat-label>
    <input matInput [satDatepicker]="picker" (dateChange)="changeDateRange($event.value)" [value]="dateRange">
    <sat-datepicker #picker [rangeMode]="true">
    </sat-datepicker>
    <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
  </mat-form-field>
</div>
