<button mat-icon-button type="button" [routerLink]="returnUrl" matTooltip="돌아가기">
  <mat-icon svgIcon="back"></mat-icon>
</button>

<div class="title">{{title}}</div>
<span flex></span>

<section *ngIf="type === 'edit'">
  <button type="submit" mat-stroked-button color="primary">
    <mat-icon svgIcon="check"></mat-icon>
    <span>저장하기</span>
  </button>
</section>

<section *ngIf="type === 'add'">
  <button type="submit" mat-stroked-button color="primary">
    <mat-icon svgIcon="check"></mat-icon>
    <span>{{addButtonLabel ? addButtonLabel : '저장하기'}}</span>
  </button>
</section>

<section *ngIf="type === 'view'">
  <button mat-stroked-button type="button" color="primary">
    <mat-icon svgIcon="copy"></mat-icon>
    <span>복사</span>
  </button>
</section>
