<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="option0">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{product.variantOptions[0].name}}</th>
    <td mat-cell *matCellDef="let row"> {{row.variantOptionValue1}}</td>
  </ng-container>

  <ng-container matColumnDef="option1">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{product.variantOptions[1].name}}</th>
    <td mat-cell *matCellDef="let row"> {{row.variantOptionValue2}}</td>
  </ng-container>

  <ng-container matColumnDef="option2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{product.variantOptions[2].name}}</th>
    <td mat-cell *matCellDef="let row"> {{row.variantOptionValue3}}</td>
  </ng-container>

  <ng-container matColumnDef="retailPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>판매가</th>
    <td mat-cell *matCellDef="let row"> {{row.retailPrice | appCurrency}}</td>
  </ng-container>

  </ng-container> -->
